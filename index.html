<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="reset.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="left-side-wrapper">
				<div class="section1-top-wrapper">
					<div class="dash-logo">
						<img src="assets/dashboard.svg" alt="dashboard logo" srcset="" />
					</div>
					<p class="text-logo">Dashboard</p>
				</div>
				<div class="section1-middle-wrapper">
					<div class="logo-wrapper">
						<div class="logo">
							<img src="assets/home.svg" alt="home icon" />
						</div>
						<p class="text">Home</p>
					</div>
					<div class="logo-wrapper">
						<div class="logo">
							<img src="assets/person.svg" alt="home icon" />
						</div>
						<p class="text">Profile</p>
					</div>
					<div class="logo-wrapper">
						<div class="logo">
							<img src="assets/mode.svg" alt="home icon" />
						</div>
						<p class="text">Messages</p>
					</div>
					<div class="logo-wrapper">
						<div class="logo">
							<img src="assets/history.svg" alt="home icon" />
						</div>
						<p class="text">History</p>
					</div>
					<div class="logo-wrapper">
						<div class="logo">
							<img src="assets/task.svg" alt="home icon" />
						</div>
						<p class="text">Tasks</p>
					</div>
					<div class="logo-wrapper">
						<div class="logo">
							<img src="assets/diversity.svg" alt="home icon" />
						</div>
						<p class="text">Communities</p>
					</div>
				</div>
				<div class="section1-bottom-wrapper">
					<div class="logo-wrapper">
						<div class="logo">
							<img src="assets/settings.svg" alt="home icon" />
						</div>
						<p class="text">Settings</p>
					</div>
					<div class="logo-wrapper">
						<div class="logo">
							<img src="assets/help_center.svg" alt="home icon" />
						</div>
						<p class="text">Support</p>
					</div>
					<div class="logo-wrapper">
						<div class="logo">
							<img src="assets/verified_user.svg" alt="home icon" />
						</div>
						<p class="text">Privacy</p>
					</div>
				</div>
			</div>
			<div class="right-side-wrapper">
				<div class="section2-top-wrapper">
					<div class="flex-wrapper">
						<div class="search-bar-wrapper">
							<div class="logo-wrapper"></div>
							<div class="logo">
								<img src="assets/search.svg" alt="home icon" />
							</div>
							<div class="search-bar"></div>
						</div>

						<div class="user-information-wrapper">
							<div class="notification-wrapper">
								<div class="user-logo">
									<img src="assets/notifications_active.svg" alt="home icon" />
								</div>
							</div>
							<div class="user-wrapper"></div>
							<div class="user-logo">
								<img
									class="profile"
									src="assets/user_profile.svg"
									alt="home icon" />
							</div>
							<div class="user-text"><h2>Vitholu</h2></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
